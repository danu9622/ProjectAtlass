<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Atlas - Log in</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #c1e8ff;
    }
    .wrapper {
      width: 330px;
      padding: 40px;
      background: #336699;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .wrapper h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }
    .input-box {
      position: relative;
      margin-bottom: 20px;
    }
    .input-box input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      font-size: 16px;
      padding: 10px 40px 10px 20px;
      border-radius: 20px;
      outline: none;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .input-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: rgba(255, 255, 255, 0.6);
    }
    .remember-forgot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .remember-forgot input[type="checkbox"] {
      margin-right: 8px;
    }
    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }
    .btn {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 25px;
      background: #1a4470;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0e2d4a;
    }
    .register-link {
      text-align: center;
    }
    .register-link a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Log in</h1>
    <form action="">
      <div class="input-box">
        <input type="text" placeholder="Nume Prenume" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Parola" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Memorează-mă</label>
        <a href="#">Ai uitat parola?</a>
      </div>
      <button type="submit" class="btn">Log in</button>
      <div class="register-link">
        <p>Nu ai un cont?</p><a href="#">Înregistrează-te</a>
      </div>
    </form>
  </div>
</body>
</html>
